<!DOCTYPE HTML>
<html>
<head>
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="varphy-loader.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,400i,600,700" rel="stylesheet">
</head>
<body>

	<!-- Loader -->
	<div class="loader marjinoto">
		<p class="text-1">Text 1</p>
		<p class="text-2">TEXT 2</p>
		<p class="timer">00:00:00</p>
	</div>
	
	<div class="help-container" data-hover="Press Space to add time & press B to remove time">
		<div class="help">
			<div class="circle">
				<p>?</p>
			</div>
		</div>
	</div>

	<!-- Libs -->
	<script src="libs/jquery.min.js"></script>
	<script src="libs/underscore-min.js"></script>
	
	<!-- App -->
	<script src="varphy-loader.js"></script>
	
</body>
</html>
